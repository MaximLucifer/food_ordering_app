{% extends "base.html" %}
{% block title %}Order{% endblock %}
{% block content %}
<h2>Order {{ item.name }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>Price: ${{ item.price }}</p>
    <p>{{ form.quantity.label }} {{ form.quantity }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
